<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="s.css">
</head>
<body>
    <p>Enter the first number </p> <br>
    <input type="number" id="a" ><br>
    <p>Enter the second number </p><br>
    <input type="number" id="b";> <br>
    <button onclick="add()">ADD</button>
    <button onclick="multiply()">MULTIPLY</button>
        <button onclick="subtract()">SUBTRACT</button>
    <button onclick="divide()">DIVIDE</button>
    <p><h1>The answeris::<input id="ans"></h1></p>
</body>
<script>
    function add()
    {
        let x,y,s;
       x=parseInt(document.getElementById("a").value);
       y=parseInt(document.getElementById("b").value);
       s=x+y;
       document.getElementById("ans").value=s;
    }
    function subtract()
    {
        let x,y,s;
       x=parseInt(document.getElementById("a").value);
       y=parseInt(document.getElementById("b").value);
       s=x-y;
       document.getElementById("ans").value=s;
    }
    function multiply()
    {
        let x,y,s;
       x=parseInt(document.getElementById("a").value);
       y=parseInt(document.getElementById("b").value);
       s=x*y;
       document.getElementById("ans").value=s;
    }
    function divide()
    {
        let x,y,s;
       x=parseInt(document.getElementById("a").value);
       y=parseInt(document.getElementById("b").value);
       s=x/y;
       document.getElementById("ans").value=s;
    }
</script>
</html>
